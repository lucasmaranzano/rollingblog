<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">.
</head>

<body>




    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Login
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3 py-2" id="fomulariologin" action="#" method="get">                        
                        <div class="col-12">
                          <label for="usuario" class="form-label">Usuario</label>
                          <div class="input-group">
                            <input type="text" class="form-control" id="usuario" name="usuario" aria-describedby="inputGroupPrepend2" maxlength="14" required>
                          </div>
                        </div>
                        <div class="col-12">
                          <label for="contraseña" class="form-label">Contraseña</label>
                          <div class="input-group">
                            <input type="password" class="form-control" id="contraseña" name="contraseña" aria-describedby="inputGroupPrepend2" maxlength="14" required>
                          </div>
                        </div>   
                    </form>

                    <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" form="fomulariologin" name="recordarusuario">
                          <label class="form-check-label" for="invalidCheck2">
                            Recordar usuario
                          </label>
                        </div>
                      </div>
                
                    <div class="container pt-3">                        
                            <a href="404.html"><p class="text-end">¿Olvidaste tu contraseña?</p></a>                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" form="fomulariologin">Enviar</button>
                </div>
            </div>
        </div>
    </div>









    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
